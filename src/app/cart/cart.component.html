<h3>Cart</h3>

<p>
    <a routerLink="/shipping">Shipping Pricesng</a>
</p>

<div class="cart-item" *ngFor="let item of items">
    <span>{{ item.name }}</span>
    <span>{{ item.price | currency }}</span>
</div>
<div class="cart-item" *ngIf="items[0]">
    <span>{{ count }} items in cart.</span>
    <span>TOTAL: {{ price | currency }}</span>
</div>

<div class="cart-item" *ngIf="!items[0]">
    <span>No items in cart.</span>
</div>
